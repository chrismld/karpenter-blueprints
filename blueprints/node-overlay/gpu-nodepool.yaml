# NodePool for GPU instances with slicing support
# This NodePool allows both p (performance) and g (graphics) instance categories
# which include various GPU instance types.
# It references the gpu-bottlerocket EC2NodeClass which uses Bottlerocket AMI
# with pre-configured NVIDIA device plugin.
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: gpu-slices
spec:
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 5m
  limits:
    cpu: 100
    memory: 200Gi
    nvidia.com/gpu: 10
  template:
    metadata:
      labels:
        intent: gpu-workloads
        nvidia.com/gpu.present: "true"
    spec:
      expireAfter: 720h
      nodeClassRef:
        group: karpenter.k8s.aws
        name: gpu-bottlerocket
        kind: EC2NodeClass
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["g", "p"]
        - key: karpenter.k8s.aws/instance-gpu-manufacturer
          operator: In
          values: ["nvidia"]
      taints:
        - key: nvidia.com/gpu
          effect: NoSchedule
